<div class="container">
  <div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName"> FirstName</label>
        <input type="text" id="firstName" class="form-control" formControlName="firstName">
        <label for="lastName"> LastName</label>
        <input type="text" id="lastName" class="form-control" formControlName="lastName">
        <label for="email"> Email</label>
        <input type="text" id="email" class="form-control" formControlName="email">
        <label for="drinkPrefrence"> Drink Prefrence</label>
        <input type="text" id="drinkPrefrence" class="form-control" formControlName="drinkPrefrence">
        <button class="btn btn-success" type='submit'  style="margin-top: 15px;" [disabled]='userForm.invalid'>Submit</button>
      </div>
    </form>
  </div>
</div>
