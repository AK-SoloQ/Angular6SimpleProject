<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <form (ngSubmit)="onSubmit(form)" #form='ngForm'>
        <div class="form-group">
          <label for="name">
            Nom de l'appareil
          </label>
          <input type="text" name="name" ngModel id="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="status">
            Status
          </label>
          <select name="status" id="status" class="form-control" [ngModel]="defaultOnOff">
            <option value="true">AllumÃ©r</option>
            <option value="false">Eteient</option>
          </select>
        </div>
        <button type='submit' class="btn btn-primary" [disabled]='form.invalid'>Save</button>
      </form>
    </div>
  </div>
</div>
