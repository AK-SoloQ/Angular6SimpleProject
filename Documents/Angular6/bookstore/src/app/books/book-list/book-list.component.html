<div class="row">
  <div class="col-xs-12">
    <h2>Vos livres</h2>
    <div class="list-group">
      <div class="list-group-item" *ngFor="let item of books; let i = index" (click)="onViewBook(i)">
        <h3 class="list-group-item-heading">
          {{item.titre}}
          <button class="btn btn-default pull-right" (click)="onDeleteBook(item)">
            <span class="glyphicon glyhicon-minus"> - </span>
          </button>
        </h3>
        <p class="list-group-item-text">{{item.author}}</p>
      </div>

    </div>
    <button class="btn btn-primary" (click)="onNewBook()"> Nouveau livre </button>
  </div>
</div>
